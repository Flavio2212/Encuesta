<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body> <h1>Encuesta</h1>
<div>
  <form action="">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Ingresar tu apellido paterno y materno"><br><br>
    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad"><br><br>
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" name="correo"><br><br>
    <label for="nacimiento">Fecha de nacimiento</label>
    <input type="date" id="nacimiento" name="nacimiento"><br><br>
    <label for="carreras">¿Qué carrera estas estudiando?</label><br><br>
    <select name="carreras" id="carreras">
      <option value="Marketing">Marketing</option>
      <option value="Computación e Informática">Computación e Informática</option>
      <option value="Administración de Empresas">Administración de Empresas</option>
      <option value="Contabilidad">Contabilidad</option>
    </select>
    <p>¿Cual es su estado civil?</p>
    <input type="radio" id="soltero" name="estado civil" value="soltero" >
    <label for="soltero">Soltero</label><br>
    <input type="radio" id="casado" name="estado civil" value="casado" >
    <label for="casado">Casado</label><br>
    <input type="radio" id="viudo" name="estado civil" value="viudo" >
    <label for="viudo">Viudo</label><br>
    <input type="radio" id="divorciado" name="estado civil" value="divorciado" >
    <label for="divorciado">Divorciado</label><br>
    <p>¿Qué electrodomésticos tienes?</p>
    <input type="checkbox" id="cocina" name="cocina" value="cocina">
    <label for="cocina"> Tengo una cocina</label><br>
    <input type="checkbox" id="lavadora" name="lavadora" value="lavadora">
    <label for="lavadora"> Tengo una lavadora</label><br>
    <input type="checkbox" id="televisor" name="televisor" value="televisor">
    <label for="televisor"> Tengo un televisor</label><br>
    <input type="checkbox" id="aspiradora" name="aspiradora" value="aspiradora">
    <label for="aspiradora">Tengo una aspiradora</label><br><br>
    <p><label for="comentarios">Algún comentario que desee agregar:</label></p>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
    <br>
    
    <input class="envio" type="submit" value="Enviar">
  </form>
</div>
</body>
</html>
